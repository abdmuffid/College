<!DOCTYPE html>
<html lang="en">

<head>
    <title>Circle Area and Circumference</title>
    <link rel="stylesheet" href="style.css">
    <script language="javascript" type="text/javascript" src="script.js"></script>
</head>

<body>
    <h1>Circle Area and Circumference</h1>
    <form>
        <label for="radius">Enter radius (cm):</label>
        <input type="text" id="radius" name="radius" size="6" maxlength="7" value="0">
        
        <button type="button" onclick="calculate()">Calculate</button>

        <table id="result-table" class="hidden">
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Area (cm<sup>2</sup>)</td>
                <td id="areaValue"></td>
            </tr>
            <tr>
                <td>Circumference (cm)</td>
                <td id="circumferenceValue"></td>
            </tr>
        </table>
    </form>
</body>

</html>
